<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=chrome">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>meu primeiro progama...</title>
    <style>
        body {
            background-color: rgb(95, 95, 168);
            color: wheat;
            font: normal 20pt Arial;
        }

        h1 {
            color: yellow;
        }
    </style>
</head>
<body>
    <h1>Olá, Mundo!</h1>
    <p>Já me livrei da maldição</p>

    <script>
        var n1 = Number(window.prompt('Digite um número: ')) //string
        var n2 = Number(window.prompt ('Digite outro número: ')) //string
        var soma = n1 + n2 
        window.alert(`A soma entre ${n1} e ${n2} é igual a ${soma}`) //Concatenação
        // (number + number) para adição
        // (string + string) para concatenação
    </script>
</body>
</html>
